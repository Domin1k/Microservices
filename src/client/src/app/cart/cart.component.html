<div class="container">
    <div class="card shopping-cart">
        <div class="card-header bg-dark text-light">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Shopping cart
            <a (click)="clearCart()" class="btn btn-outline-info btn-sm pull-right">Clear cart</a>
            <div class="clearfix"></div>
        </div>
        <div class="card-body">
            <!-- PRODUCT -->
            <div *ngFor="let item of cart.items">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-2 text-center">
                        <img class="img-responsive" src="{{item.image}}" alt="prewiew" width="120" height="80">
                    </div>
                    <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                        <h4 class="product-name"><strong>{{item.name}}</strong></h4>
                        <!-- <h4>
                            <small>{{item.description}}</small>
                        </h4> -->
                    </div>
                    <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                        <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                            <h6><strong>{{item.price}} <span class="text-muted">x</span></strong></h6>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4">
                            <div class="quantity">
                                <input type="button" value="+" class="plus">
                                <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4">
                                <input type="button" value="-" class="minus">
                            </div>
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 text-right">
                            <button type="button" (click)="removeFromCart(item)" class="btn btn-outline-danger btn-xs">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
            </div>

            <!-- END PRODUCT -->
        </div>
        <div class="card-footer">
            <form [formGroup]="cartForm" (ngSubmit)="checkout()">
                <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="cupone code">
                        </div>
                        <div class="col-6">
                            <input type="submit" class="btn btn-default" value="Use cupone">
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin: 10px">
                    <button type="submit" class="btn btn-success pull-right" [disabled]="cartForm.invalid">Checkout</button>
                    <div class="pull-right" style="margin: 5px">
                        Total price: <b>{{cart.totalPrice}}â‚¬</b>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="deliveryAddress" formControlName="deliveryAddress" placeholder="Enter delivery address">
                    <div class="invalid-feedback"></div>
                </div>

            </form>
        </div>
    </div>
</div>
